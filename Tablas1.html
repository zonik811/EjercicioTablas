<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tabla HMTL 4x4">
    <meta name="author" content="Oscar Cubillos">
    <title>Tabla 1 Ejercicio 1</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid #999;
            text-align: center;
            vertical-align: middle;
            padding: 20px;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Tabla 1 Ejercicio 1</h2>

<table>
    <caption>Tabla 1</caption>
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
    </tr>
    <tr>
        <td rowspan="2">E, I</td>
        <td>F</td>
        <td colspan="2">G, H</td>
    </tr>
    <tr>
        <td>J</td>
        <td rowspan="2">K, O</td>
        <td>L</td>
    </tr>
    <tr>
        <td>M</td>
        <td>N</td>
        <td>P</td>
    </tr>
</table>

</body>
</html>
