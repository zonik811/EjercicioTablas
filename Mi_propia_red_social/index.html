<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini Facebook</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header id="barra-superior">
    <div class="bs-izq">
      <img class="logo-fb" src="assets/logo_fb.png" alt="Facebook" />
      <label class="buscador">
        <img src="assets/buscar.png" alt="Buscar" />
        <input type="text" placeholder="Buscar en Facebook" />
      </label>
    </div>
    <nav class="bs-centro">
      <button class="nav-btn activo" title="Inicio">
        <img src="assets/inicio.png" alt="Inicio" />
      </button>
      <button class="nav-btn" title="Videos">
        <img src="assets/video.png" alt="Videos" />
      </button>
      <button class="nav-btn" title="Marketplace">
        <img src="assets/market.png" alt="Marketplace" />
      </button>
      <button class="nav-btn" title="Grupos">
        <img src="assets/groups.png" alt="Grupos" />
      </button>
      <button class="nav-btn" title="Gaming">
        <img src="assets/games.png" alt="Gaming" />
      </button>
    </nav>
    <div class="bs-der">
      <button class="circle-btn" title="Menú">
        <img src="assets/menu.png" alt="Menú" />
      </button>
      <button class="circle-btn" title="Messenger">
        <img src="assets/messenger.png" alt="Messenger" />
      </button>
      <button class="circle-btn" title="Notificaciones">
        <img src="assets/bell.png" alt="Notificaciones" />
      </button>
      <button class="circle-btn perfil" title="Cuenta">
        <img src="https://i.pravatar.cc/28?u=yo" alt="Perfil" />
      </button>
    </div>
  </header>
  <div class="layout">
    <aside id="sidebar-izq">
      <ul class="menu-lateral">
        <li class="menu-item">
          <img src="https://i.pravatar.cc/28?u=yo" alt="" />
          <span>Oscar Cubillos</span>
        </li>
        <li class="menu-item">
          <img src="assets/amigos.png" alt="" />
          <span>Amigos</span>
        </li>
        <li class="menu-item">
          <img src="assets/memorias.png" alt="" />
          <span>Recuerdos</span>
        </li>
        <li class="menu-item">
          <img src="assets/guardado.png" alt="" />
          <span>Guardado</span>
        </li>
        <li class="menu-item">
          <img src="assets/grupos.png" alt="" />
          <span>Grupos</span>
        </li>
        <li class="menu-item">
          <img src="assets/reels.png" alt="" />
          <span>Reels</span>
        </li>
        <li class="menu-item">
          <img src="assets/marke.png" alt="" />
          <span>Marketplace</span>
        </li>
        <li class="menu-item">
          <img src="assets/feeds.png" alt="" />
          <span>Feeds</span>
        </li>
        <li class="menu-item">
          <img src="assets/actividad.png" alt="" />
          <span>Actividad publicitaria reciente</span>
        </li>
        <li class="menu-item">
          <img src="assets/eventos.png" alt="" />
          <span>Eventos</span>
        </li>
        <li class="menu-item">
          <img src="assets/chat.png" alt="" />
          <span>Messenger</span>
        </li>
      </ul>
    </aside>
    <main>
      <section id="historias"></section>
      <section id="compositor"></section>
      <div id="raiz"></div>
      <div class="loader">Cargando…</div>
    </main>
    <aside id="sidebar-der"></aside>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
